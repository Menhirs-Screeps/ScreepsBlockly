<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly Demo:</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="/storage.js"></script> -->
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <!--
  <script src="blockly/python_compressed.js"></script>
  <script src="blockly/php_compressed.js"></script>
  <script src="blockly/lua_compressed.js"></script>
  <script src="blockly/dart_compressed.js"></script>
  -->
  <script src="screeps/instances.js"></script>
  <script src="screeps/fieldinstance.js"></script>
  <script src="screeps/blockly.js"></script>
  <script src="screeps/screeps.js"></script>
  <script src="screeps/blocks/helpers.js"></script>
  <script src="screeps/blocks/game.js"></script>
  <script src="screeps/blocks/game.map.js"></script>
  <script src="screeps/blocks/game.market.js"></script>
  <script src="screeps/blocks/memory.js"></script>
  <script src="screeps/blocks/pathfinder.js"></script>
  <script src="screeps/blocks/rawmemory.js"></script>
  <script src="screeps/blocks/constants.js"></script>
  <script src="screeps/blocks/creep.js"></script>
  <script src="screeps/blocks/room.js"></script>
  <script src="screeps/blocks/roomposition.js"></script>

  <script src="screeps/generators/javascript/helpers.js"></script>
  <script src="screeps/generators/javascript/game.js"></script>
  <script src="screeps/generators/javascript/game.map.js"></script>
  <script src="screeps/generators/javascript/game.market.js"></script>
  <script src="screeps/generators/javascript/memory.js"></script>
  <script src="screeps/generators/javascript/pathfinder.js"></script>
  <script src="screeps/generators/javascript/rawmemory.js"></script>
  <script src="screeps/generators/javascript/constants.js"></script>
  <script src="screeps/generators/javascript/creep.js"></script>
  <script src="screeps/generators/javascript/room.js"></script>
  <script src="screeps/generators/javascript/roomposition.js"></script>

  <script src="code.js"></script>
</head>
<body>
  <script>
  var Toolbox =
    '<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">' +
    '  <category name="Blockly">' + Toolbox_blockly + '</category>' +
    '  <category name="Helpers">' + Blockly.Screeps.Helpers.Toolbox + '</category>' +
    '  <category name="Global Objects">' +
        Blockly.Screeps.Game.Toolbox +
        Blockly.Screeps.Game.Map.Toolbox +
        Blockly.Screeps.Game.Market.Toolbox +
        Blockly.Screeps.Memory.Toolbox +
        Blockly.Screeps.PathFinder.Toolbox +
        Blockly.Screeps.RawMemory.Toolbox +
        Blockly.Screeps.Constants.Toolbox +
    '  </category>' +
    '  <category name="Prototypes">' +
        Blockly.Screeps.Creep.Toolbox +
        Blockly.Screeps.Room.Toolbox +
        Blockly.Screeps.RoomPosition.Toolbox +
    '  </category>' +
    '</xml>';
  </script>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1>
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_javascript" class="taboff">JavaScript</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='blockly/media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='blockly/media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='blockly/media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>
</body>
</html>
